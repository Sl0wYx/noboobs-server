version: 4
# Відповідний мовний код, використаний у пакеті ресурсів. Використовується для
# генерації пакета ресурсів. Зазвичай це комбінація мовного коду (ISO 639)
# та коду країни (ISO 3166).
resource_pack_lang_code: 'uk_ua'

command_heads:
  usage: "%1$s"
  description: "Отримати голову з бібліотеки голів."
  help: "Активуйте, щоб відкрити бібліотеку голів."

command_finditem:
  usage: "%1$s"
  description: "Пошук вказаного матеріалу у найближчих контейнерах і у створінь."
  help: "Пошук вказаного матеріалу у найближчих контейнерах і у створінь."

command_setspawn:
  usage: "%1$s"
  description: "Встановлює глобальну точку спавну на поточну позицію."
  help: "Встановлює глобальну точку спавну на поточну позицію."

