First-Join-Message: '&8[&a●&8]&b Привітаємо нового гравця {playername}! Ви є номер
  {playercounter} гравець на сервері!'
Join-Message: '&a●&b {playername}'
Join-Commands: []
Set-Inventory: false
#
Quit-Message: '&c●&b {playername}'
#
Player-Counter: 1
#
Sound:
  Activate-On-Join: false
  Require-Premission: false
  # -- do they need permission for the sound to play --#
  Type: EXPLODE
# -- Sounds include, EXPLODE, GHAST_SCREAM, ORB_PICKUP, ANVIL_LAND, ENDERMAN_SCREAM --#
#
Spawn: # this feature teleports the user to the world spawn when they join the server
  Activate-On-Join: false
  World: world
#
Firework:
  Activate-On-Join: false
  Type: BALL_LARGE
  # -- Types include: BALL_LARGE, BALL, BURST, CREEPER, STAR --#
  Color:
    R: 0
    G: 255
    B: 255
  ColorFade:
    R: 255
    G: 0
    B: 0
# -- http://www.rapidtables.com/web/color/RGB_Color.htm --#
