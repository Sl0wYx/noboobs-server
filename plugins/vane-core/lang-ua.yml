# НЕ ЗМІНЮВАТИ! Версія цього мовного файлу. Використовується для визначення
# чи потребує файл оновлення.
version: 4
# Відповідний мовний код, використаний у пакеті ресурсів. Використовується для
# генерації пакета ресурсів. Зазвичай це комбінація мовного коду (ISO 639) 
# та коду країни (ISO 3166).
resource_pack_lang_code: 'uk_ua'

# Це повідомлення надсилається, коли команда вимагає гравця, але виконується
# не гравцем.
command_not_a_player: "§cПомилка:§6 команда має бути виконана гравцем!"
# Це повідомлення надсилається, коли виконавцю команди не вистачає необхідних
# дозволів.
command_permission_denied: "§cПомилка:§6 доступ заборонений!"

# Це повідомлення надсилається, коли зустрічається недійсний формат часу.
# %1$s: повідомлення про помилку формату
invalid_time_format: "§cПомилка:§6 неправильний час: %1$s"

# Це повідомлення надсилається, коли блок із таблицею здобичі вперше намагаються зламати.
break_loot_block_prevented: "§6Цей блок має loot table, його вміст буде оновлено через деякий час. Якщо ви справді хочете його зруйнувати, зачекайте 5 секунд і спробуйте зламати знову."

command_customitem:
  usage: "%1$s §agive §7<§bitem§7>"
  description: "Надає гравцю вказаний предмет."
  help: "§agive §7<§bitem§7>:§r Надає гравцю вказаний предмет."

command_enchant:
  level_too_low: "§cПомилка:§6 рівень %1$s§6 занадто низький, має бути принаймні %2$s"
  level_too_high: "§cПомилка:§6 рівень %1$s§6 занадто високий, має бути максимум %2$s"
  invalid_enchantment: "§cПомилка: %1$s§6 не може бути застосовано до %2$s"
  usage: "%1$s §benchantment §7[§blevel§7]"
  description: "Зачаровує предмет у вашій руці."
  help: "Зачаровує предмет у вашій руці."

command_vane:
  reload_success: "%1$s§7: §aуспішно перезавантажено"
  reload_fail: "%1$s§7: §cперезавантаження завершилося невдачею"
  resource_pack_generate_success: "§aПакет ресурсів успішно згенеровано: %1$s"
  resource_pack_generate_fail: "§cВиникла помилка під час генерації пакета ресурсів"
  usage: "%1$s §7<§areload§7|§agenerate_resource_pack§7>"
  description: "Керує плагінами vane."
  help: "§areload §7[§bmodule§7]:§r Перезавантажує всі або вибраний модуль vane.
    §agenerate_resource_pack§7:§r генерує vane пакет ресурсів."

resource_pack:
  declined: "Вам необхідно прийняти пакет ресурсів для гри на цьому сервері.
    Це потрібно для локалізації та текстур. Якщо ви випадково відхилили,
    ви можете змінити це, відредагувавши сервер у вашому списку."
  download_failed: "§cСхоже, під час завантаження пакета ресурсів сталася якась помилка.§r
    §7(Вас було відключено від сервера, щоб уникнути помилок відображення)
    
    §dСпробуйте ще раз."

menus:
  head_selector:
    title: "%1$s §8§lГолови"
    filter_title: "§8§lФільтр бібліотеки голів"
    select_head:
      name: "%1$s"
      lore:
        - ""
        - "§7Категорія: %2$s"
        - "§7Теги: %3$s"

  item_selector:
    accept:
      name: "§a§lПрийняти"
      lore: ["§bВибрати§7 виділений предмет."]
    cancel:
      name: "§c§lВідхилити"
      lore: ["§6Скасувати§7 вибір предмета."]
    selected:
      name: "§d§lОбраний предмет"
      lore:
        - ""
        - "Натисніть на будь-який предмет у вашому інвентарі, щоб вибрати його."
        - ""
        - "§bЛКМ§7 для скидання налаштувань."
        - "§bПКМ§7 для очищення (якщо дозволено)."

  generic_selector:
    page:
      name: "§bСторінка %1$s"
      lore: []
    current_page:
      name: "§aПоточна сторінка %1$s §7/ %2$s"
      lore:
        - ""
        - "§b#Відсортованих предметів: %3$s"
    filter:
      name: "§d§lФільтр"
      lore:
        - ""
        - "§bЛКМ§7 щоб відкрити меню фільтра."
        - "§bПКМ§7 щоб скинути фільтр."
    cancel:
      name: "§c§lСкасувати"
      lore: ["§6Скасовує§7 вибір."]
