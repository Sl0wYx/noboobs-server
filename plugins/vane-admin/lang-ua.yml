  player_join: "%1$s§e приєднався до гри"
  player_kick: "%1$s§e був видалений з сервера"
  player_quit: "%1$s§e покинув гру"

autostop:
  aborted: "§dАвтоматична зупинка сервера скасована"
  scheduled: "§dЗапланована автоматична зупинка сервера через %1$s"
  status: "§7Автоматична зупинка сервера через %1$s"
  status_not_scheduled: "§dАвтоматичну зупинку сервера не заплановано"
  shutdown: "§dІніційовано автоматичну зупинку сервера!"

  command_autostop:
    usage: "%1$s §7<§aabort§7|§aschedule§7|§astatus§7>"
    description: "Керує автоматичним вимкненням."
    help: "§aabort§7:§r Скасовує автоматичне вимкнення.
      §aschedule §7[§bdelay§7]:§r Ініціює зупинку сервера незалежно від кількості гравців. Приймає затримку як параметр, ігноруючи значення в конфігу.
      §astatus§7:§r Показує поточний статус планувальника."

hazard_protection:
  wither_spawn_prohibited: "§7Візера не можна заспавнити у цьому світі!"

command_gamemode:
  set: "§7Режим гри %1$s§7 змінено на %2$s"
  usage: "%1$s §bgamemode §7[§bplayer§7]"
  description: "§bgamemode §7[§bplayer§7]"
  help: "Встановлює режим гри для гравця."

command_slimechunk:
  slime_chunk_yes: "§aЦе слаймчанк."
  slime_chunk_no: "§cЦе не слаймчанк."
  usage: "%1$s"
  description: "Перевіряє, чи є поточний чанк слаймчанком."
  help: "Перевіряє, чи є поточний чанк слаймчанком."

command_time:
  usage: "%1$s §btime §7[§bworld§7]"
  description: "Встановлює час поточного або обраного світу."
  help: "Встановлює час поточного або обраного світу."

command_weather:
  usage: "%1$s §bweather §7[§bworld§7]"
  description: "Встановлює погоду для поточного або обраного світу."
  help: "Встановлює погоду для поточного або обраного світу."
